<!doctype html>
<html lang=en>
    <head>
		<base href="/thinktank/sysperf/">
        <meta charset=utf-8>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/metricsgraphics.css">
        <link rel="stylesheet" href="css/sysperf.css">
        <title>SysPer - A Time-Series Project</title>
    </head>
    <body>


		<!-- Masthead BEGINS -->
        <nav class="navbar navbar-fixed-top" id="masthead">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="/thinktank/sysperf"><span>Sys</span>Per</a>
            </div>
          </div><!-- /.container-fluid -->
        </nav>
		<!-- Masthead BEGINS -->
                
 
		<!-- Main Content Container BEGINS -->
		<div class="container">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

              <!-- Panel -->
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      CPU Usage
                    </a>
                    <div class="inputs pull-right">
                      <input type="radio" name="cpu-period" value="week" class="pull-left" checked=""><label class="pull-left">Week</label>
                      <input type="radio" name="cpu-period" value="hour" class="pull-left"><label class="pull-left">Hour</label>
                    </div>
                  </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                  <div class="panel-body">
                    <div id="cpu-usage" style="margin: auto;"></div>
                  </div>
                </div>
              </div>

              <!-- Panel -->
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingTwo">
                  <h4 class="panel-title">
                    <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Disk Capacity
                    </a>
                    <div class="inputs pull-right">
                      <input type="radio" name="disk-period" value="week" class="pull-left" checked=""><label class="pull-left">Week</label>
                      <input type="radio" name="disk-period" value="hour" class="pull-left"><label class="pull-left">Hour</label>
                    </div>
                  </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                  <div class="panel-body">
                    <div id="disk-capacity" style="margin: auto;"></div>
                  </div>
                </div>
              </div>

              <!-- Panel --> 
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingThree">
                  <h4 class="panel-title">
                    <a class="collapsed" data-toggle="collapse" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      Memory Usage
                    </a>
                    <div class="inputs pull-right">
                      <input type="radio" name="mem-period" value="week" class="pull-left" checked=""><label class="pull-left">Week</label>
                      <input type="radio" name="mem-period" value="hour" class="pull-left"><label class="pull-left">Hour</label>
                    </div>
                  </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                  <div class="panel-body">
                    <div id="memory-usage" style="margin: auto;"></div>
                  </div>
                </div>
              </div>

              <!-- Panel -->
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingFour">
                  <h4 class="panel-title">
                    <a class="collapsed" data-toggle="collapse" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                      Network Traffic
                    </a>
                    <div class="inputs pull-right">
                      <input type="radio" name="net-period" value="week" class="pull-left" checked=""><label class="pull-left">Week</label>
                      <input type="radio" name="net-period" value="hour" class="pull-left"><label class="pull-left">Hour</label>
                    </div>
                  </h4>
                </div>
                <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
                  <div class="panel-body">
                    <div id="network-traffic" style="margin: auto;"></div>
                  </div>
                </div>
              </div>

            </div>
        </div>
		<!-- Main Content Container ENDS -->


    </body> 

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js" charset="utf-8"></script>
    <script src="js/metricsgraphics.js" charset="utf-8"></script>
	<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>-->
	<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>-->
    <script src="js/dataGen.js"></script>
    <script src="js/sysperf.js"></script>
    
</html>
